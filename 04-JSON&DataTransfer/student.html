<!DOCTYPE html>
<html>

<head>
	<title>Student</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Student</h1>
	<p>Open a console and then click the button</p>
	<input type="button" onclick="showStudentData()" value="Display student's data">
	<p id="personalData"></p>

	<script>
		function showStudentData() {
			let rawFile = new XMLHttpRequest()
			rawFile.open("GET", 'me.json')
			rawFile.onreadystatechange = function () {
				if (rawFile.readyState === 4) {
					let object = JSON.parse(rawFile.responseText)
					document.getElementById('personalData').innerHTML = 'Name: ' + object.name + ', surname: ' + object.surname
				}
			}
			rawFile.send()
		}
	</script>

</body>

</html>
