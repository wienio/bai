<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>TO DO APP</h1>
    <span>To do: </span>
    <input type="text" v-model="todo">
    <button type="button" @click="add()">Add</button>
    <h3>To Do List</h3>
    <ol>
      <li @dblclick="removeElement(element)" v-for="element in todos">{{element}}</li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: '',
        todos: []
      },
      methods: {
        add: function () {
          if (this.todo) {
            this.todos.push(this.todo);
          }
          this.todo = ''
        },
        removeElement: function (element) {
          this.todos.splice(this.todos.indexOf(element), 1)
        }
      }
    });
  </script>
</body>

</html>
