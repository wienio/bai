<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <span>Your name:</span>
    <input type="text" v-model="name">
    <p>{{name}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: ''
      },
      watch: {
        name: function () {
          console.log(this.name)
        }
      }
    });
  </script>

</body>

</html>
