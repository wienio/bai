<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </script>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="productInput" type="text" name="item">
        <button id="productButton" onclick="addProduct()" type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="productList">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        function addProduct() {
            let productElement = document.getElementById('productInput')
            let productName = productElement.value
            if (productName) {
                let newProductElement = document.createElement('li')
                newProductElement.innerHTML = productName
                document.getElementById('productList').appendChild(newProductElement)
                productElement.value = ''
            }
        }

        $(document).on('dblclick', 'li', function () {
            $(this).remove()
        })
    </script>
</body>

</html>
