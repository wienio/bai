<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input id="universityInput" type="text"></p>
		<p>Address:<br><input id="addressInput" type="text"></p>
		<button onclick="fillFields()" type="button">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function fillFields() {
			document.getElementById('universityInput').value = university
			document.getElementById('addressInput').value = address
		}
	</script>
</body>

</html>
