<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>TODO list</h1>
  <div id="app">
    <ol>
      <li v-for="value in sortedList">{{value}}</li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
        ]
      },
      computed: {
          sortedList: function() {
              return this.todo.sort();
          }
      }
    });
  </script>

</body>

</html>
